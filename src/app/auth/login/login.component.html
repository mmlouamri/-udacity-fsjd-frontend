<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg">
    <h3 class="text-2xl font-bold text-center">Login</h3>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="my-4">For convinience, an account is prefilled!</div>

      <div class="mt-4">
        <label for="email">E-mail</label>
        <input
          type="email"
          class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
          id="email"
          required
          email
          [(ngModel)]="loginModel.email"
          name="email"
          #loginEmail="ngModel"
        />
        <div *ngIf="loginEmail.invalid && loginEmail.dirty" class="my-2">
          <div
            *ngIf="loginEmail.errors?.['required'] || loginEmail.errors?.['email']"
            class="text-xs text-red-600"
          >
            Please provide a valid e-mail address.
          </div>
        </div>
      </div>
      <div class="mt-4">
        <label for="password">Password</label>
        <input
          type="password"
          class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
          id="password"
          required
          [(ngModel)]="loginModel.password"
          name="password"
          #loginPassword="ngModel"
        />
        <div *ngIf="loginPassword.invalid && loginPassword.dirty" class="my-2">
          <div
            *ngIf="loginPassword.errors?.['required']"
            class="text-xs text-red-600"
          >
            Please provide a password.
          </div>
        </div>
      </div>
      <div class="flex items-baseline justify-between">
        <button
          class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900 disabled:opacity-25 disabled:bg-gray-600 disabled:cursor-not-allowed"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
        <a
          routerLink="/auth/register"
          class="text-sm text-blue-600 hover:underline"
          >Create an account</a
        >
      </div>
    </form>
  </div>
</div>
