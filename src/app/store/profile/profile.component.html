<div class="max-w-screen-lg mx-auto my-6">
  <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg">
    <h3 class="text-2xl font-bold mb-6 text-center">User's profile</h3>
    <form (ngSubmit)="onSubmit()" #profileForm="ngForm">
      <div class="form-group">
        <label for="firstName">First name</label>
        <input
          type="text"
          class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
          id="firstName"
          required
          minlength="3"
          [(ngModel)]="profile.firstName"
          name="firstName"
          #firstNameForm="ngModel"
        />
        <div *ngIf="firstNameForm.invalid && firstNameForm.dirty" class="my-2">
          <div
            *ngIf="firstNameForm.errors?.['required']"
            class="text-xs text-red-600"
          >
            Please provide a first name.
          </div>
          <div
            *ngIf="firstNameForm.errors?.['minlength']"
            class="text-xs text-red-600"
          >
            First name must be more than 3 characters.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last name</label>
        <input
          type="text"
          class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
          id="lastName"
          required
          minlength="3"
          [(ngModel)]="profile.lastName"
          name="lastName"
          #lastNameForm="ngModel"
        />
        <div *ngIf="lastNameForm.invalid && lastNameForm.dirty" class="my-2">
          <div
            *ngIf="lastNameForm.errors?.['required']"
            class="text-xs text-red-600"
          >
            Please provide a last name.
          </div>
          <div
            *ngIf="lastNameForm.errors?.['minlength']"
            class="text-xs text-red-600"
          >
            Last name must be more than 3 characters.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
          id="address"
          required
          [(ngModel)]="profile.address"
          name="address"
          #addressForm="ngModel"
        />
        <div *ngIf="addressForm.invalid && addressForm.dirty" class="my-2">
          <div
            *ngIf="addressForm.errors?.['required']"
            class="text-xs text-red-600"
          >
            Please provide an address.
          </div>
          <div
            *ngIf="addressForm.errors?.['minlength']"
            class="text-xs text-red-600"
          >
            Address must be more than 10 characters.
          </div>
        </div>
      </div>
      <div class="flex items-baseline justify-between">
        <button
          class="w-full px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900 disabled:opacity-25 disabled:bg-gray-600 disabled:cursor-not-allowed"
          [disabled]="profileForm.invalid"
        >
          Save profile
        </button>
      </div>
    </form>
  </div>
</div>
