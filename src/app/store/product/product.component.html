<div class="flex max-w-screen-lg mx-auto flex-wrap gap-4 my-6">
  <div class="flex-1 w-1/2 p-4">
    <img src="{{ product.imageUrl }}" alt="{{ product.name }}" />
  </div>
  <div class="flex-1 w-1/2 p-4">
    <h2 class="text-2xl font-bold">{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p class="font-bold my-6 text-center">{{ product.price }}$</p>
    <form (ngSubmit)="onSubmit()" #quantityForm="ngForm" class="my-3">
      <select
        title="quantity"
        name="quantity"
        [(ngModel)]="orderItem.quantity"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      >
        <option *ngFor="let n of [1, 2, 3, 4, 5, 6, 7, 8, 9]" value="{{ n }}">
          {{ n }}
        </option>
      </select>
      <button
        type="submit"
        class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900 w-full"
      >
        Add to cart
      </button>
    </form>
  </div>
</div>
